<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XCadastroX</title>
     <link rel="stylesheet" href="treinandoform.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <h3>Cadastre seu veículo para vender muito mais rápido! </h3>
        </div>
        <div class="form-container">
            <div class="form-header">
               <p> Cadastro </p>
            </div>
               <div class="form-body">
                 <h1> Venda fácil seu veículo</h1>
                 <p> Descreva as características do seu veículo e
                      marque todas os opicionais e características que 
                      ele possui</p>
                <form>
                <div class="box-input"> 
                    <label for="titulo">Título do anúncio: 
                    <span class="required">*</span> </label>  <!--SPAN - container p/ linha-->
                    <input type="text" name="titulo" id="titulo" 
                     min="1" max="30" placeholder="Defina um título para seu veículo" required>     
                </div>
                <div class="box-input">
                    <label for="preço">Preço do veículo:
                    <span class="required">*</span> </label> 
                    <input type="number" name="preço" id="preço" required>
                </div>
                <div class="box-input">
                    <label for="descrição">Descrição:
                    <span class="required">*</span>  </label> 
                     <textarea name="descrição" id="descrição" cols="30" rows="10" required></textarea>
                </div>
                <div class="box-input">
                    <label for="unico">Único dono?
                    <span class="required">*</span>  </label> 
                    <select name="unico" id="unico" name="unico" required>
                        <option value="">Selecione...</option>
                        <option value="1">Sim</option>
                        <option value="0">Não</option>
                    </select>
                </div>
        
                <div class="box-input">
                    <label for="marca"> Marca:
                    <span class="required">*</span> </label>
                   <input type="text" name="marca" id="marca" placeholder="Digite a marca do seu veículo">
                </div>

                <div class="box-input">
                    <label for="modelo"> Modelo:
                    <span class="required">*</span> </label>
                   <input type="text" name="modelo" id="modelo" placeholder="Digite o modelo do seu veículo">
                </div>

                <div class="box-input">
                    <label for="km"> Quilometragem:
                    <span class="required">*</span> </label>
                   <input type="number" name="km" id="km">
                </div>

                <div class="box-input">
                    <label for="data"> Data de compra do veículo: 
                   <span class="required">*</span> </label>
                   <input type="date" name="data" id="data">   
                </div>

                <div class="box-input">
                    <p> Câmbio:
                    <span class="required">*</span> </p>
                    <input type="radio" name="cambio" id="manual">
                    <label for="manual">Manual </label>
                    <input type="radio" name="cambio" id="Automático">
                    <label for="automático">Automático</label>
                </div>
                <div class="optional-box">
                    <p>Opcionais: </p> 
                    <ul class="optional-list"> 
                      <li>
                        <input type="checkbox" name="optional[]" id="airbag">
                        <label for="airbag">Air bag</label>
                      </li>  
                      <li>
                        <input type="checkbox" name="optional[]" id="alarm">
                        <label for="alarm">Alarme</label>
                      </li>  
                      <li>
                        <input type="checkbox" name="optional[]" id="ar">
                        <label for="ar">Ar Condicionado</label>
                      </li>  
                      <li>
                        <input type="checkbox" name="optional[]" id="trava">
                        <label for="trava">Trava Elétrica</label>
                      </li>  
                    </ul>
                </div>
                <div class="optional-box">
                    <ul class="optional-list"> 
                      <li>
                        <input type="checkbox" name="optional[]" id="vidro">
                        <label for="vidro">Vidro Elétrico</label>
                      </li>  
                      <li>
                        <input type="checkbox" name="optional[]" id="som">
                        <label for="som">Som</label>
                      </li>  
                      <li>
                        <input type="checkbox" name="optional[]" id="ré">
                        <label for="ré">Câmera de ré</label>
                      </li>  
                      <li>
                        <input type="checkbox" name="optional[]" id="banco">
                        <label for="banco">Banco de Couro</label>
                      </li>  
                    </ul>
                </div>
                <div class="box-input">
                    <label for="arquivo">Envie imagens do veículo: <span class="required">*</span> </label>
                    <input type="file" multiple accept="image/png, image/jpeg" id="images" name="images" required>
                </div>
                    <input type="submit" value="Cadastrar" class="btn-submit">

               </form>
               </div>
        </div>

    </div>
</body>
</html>
